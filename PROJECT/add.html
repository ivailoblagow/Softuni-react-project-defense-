<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - TechHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="add.html" class="add-btn">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Add New Product</h1>
            <form class="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cpu">CPU</label>
                    <input type="text" id="cpu" required>
                </div>
                <div class="form-group">
                    <label for="gpu">GPU</label>
                    <input type="text" id="gpu" required>
                </div>
                <div class="form-group">
                    <label for="ram">RAM</label>
                    <input type="text" id="ram" required>
                </div>
                <div class="form-group">
                    <label for="storage">Storage</label>
                    <input type="text" id="storage" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechHub. All rights reserved.</p>
    </footer>
</body>

</html>
